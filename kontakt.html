<!DOCTYPE html>
<html lang="sr-Cyrl-RS">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Контакт — Иксан • Снага правде</title>
  <meta name="description" content="Контакт и подршка грађанима — пријавите неправду или затражите савет.">
  <meta name="theme-color" content="#020c1b">
  <link rel="icon" href="logo-white.png" type="image/png">

  <style>
    :root{ --deepBlue:#020c1b; --gold:#d3a451; --radius:16px; --ink:#cfe1ff; }
    *{ box-sizing:border-box; margin:0; padding:0 }
    body{ background:var(--deepBlue); color:#fff; font-family:"Times New Roman",serif; line-height:1.7 }
    .container{ max-width:1150px; margin:0 auto; padding:0 20px }
    header{ border-bottom:1px solid rgba(255,255,255,.1) }
    .head{ display:flex; justify-content:space-between; align-items:center }
    .brand img{ height:150px }
    .contact-card{ max-width:760px; margin:30px auto; padding:16px; border:1px solid rgba(255,255,255,.2); border-radius:16px }
    form{ display:grid; gap:12px }
    label{ font-weight:700 }
    input, textarea{
      padding:12px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.25);
      background:rgba(255,255,255,.08);
      color:#fff
    }
    .submit{
      background:#d3a451;
      color:#020c1b;
      font-weight:700;
      padding:10px;
      border-radius:30px;
      border:none;
      cursor:pointer
    }
  </style>
</head>

<body>

<header>
  <div class="container head">
    <div class="brand">
      <a href="index.html"><img src="logo-white.png" alt="ИКСАН"></a>
    </div>
  </div>
</header>

<main class="container">
  <article class="contact-card">
    <h2>Контакт форма</h2>

    <!-- SKRIVENI IFRAME -->
    <iframe name="hiddenFrame" style="display:none"></iframe>

        <!-- ISTI /exec KAO Kontakt -->
        <form id="join-form" autocomplete="on" novalidate
              action="https://script.google.com/macros/s/AKfycbzotaHwlvZA_BwZenxkbdMGjMInPC3Dlv32LNZtOX-IyYmp3N9o3er8TtDx6e1RSuxqqA/exec"
              method="GET" target="hiddenFrame" accept-charset="UTF-8"
              onsubmit="window._submitted=true;">

      <label>Име и презиме</label>
      <input type="text" name="ime" required>

      <label>Е-пошта</label>
      <input type="email" name="email" required>

      <label>Порука</label>
      <textarea name="poruka" required></textarea>

      <!-- honeypot (mora se zvati website) -->
      <input type="text" name="website" style="display:none">

      <button class="submit" type="submit">Пошаљи</button>
      <p id="status" style="color:#cfe1ff"></p>
    </form>
  </article>
</main>

<footer class="container" style="text-align:center; margin:30px 0">
  © 2025 Иксан • Снага правде
</footer>

<script>
  const form = document.getElementById('kontakt-form');
  const status = document.getElementById('status');

  form.addEventListener('submit', () => {
    status.textContent = 'Шаљем поруку…';

    setTimeout(() => {
      window.location.href = 'hvala.html';
    }, 1200);
  });
</script>

</body>
</html>
