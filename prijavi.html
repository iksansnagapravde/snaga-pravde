<!DOCTYPE html>
<html lang="sr-Cyrl-RS">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Пријави — Иксан • Снага правде</title>
  <meta name="description" content="Пријави неправду — твој глас покреће правду.">
  <meta name="theme-color" content="#1f1f1f">
  <link rel="icon" href="logo-white.png" type="image/png">

  <style>
    body{background:#1f1f1f;color:#fff;font-family:"Times New Roman",serif}
    .container{max-width:1100px;margin:0 auto;padding:0 16px}
    .card{border:1px solid rgba(255,255,255,.2);border-radius:16px;padding:16px;margin:24px 0}
    form{display:grid;gap:12px}
    label{font-weight:700}
    input,textarea,select{
      padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,.25);
      background:rgba(255,255,255,.08);color:#fff
    }
    .submit{
      background:#d3a451;
      color:#1f1f1f;
      font-weight:800;
      padding:12px;
      border:none;
      border-radius:40px;
      cursor:pointer
    }
  </style>
</head>

<body>

<main class="container">
  <article class="card">
    <h2>Пошаљи пријаву</h2>

    <!-- SKRIVENI IFRAME -->
    <iframe name="hiddenFrame" style="display:none"
      onload="if(window._submitted){ window.location.href='hvala.html'; }"></iframe>

    <form id="prijava-form"
      action="https://script.google.com/macros/s/AKfycbzotaHwlvZA_BwZenxkbdMGjMInPC3Dlv32LNZtOX-IyYmp3N9o3er8TtDx6e1RSuxqqA/exec"
      method="GET"
      target="hiddenFrame"
      accept-charset="UTF-8"
      onsubmit="window._submitted=true;">

      <label>Име и презиме (опционо)</label>
      <input type="text" id="ime_local">

      <label>Е-пошта (опционо)</label>
      <input type="email" id="email_local">

      <label>Тип неправде</label>
      <select id="tip" required>
        <option value="">— изабери —</option>
        <option>Извршење / извршитељ</option>
        <option>Корупција</option>
        <option>Кршење радничких права</option>
        <option>Друго</option>
      </select>

      <label>Опис догађаја</label>
      <textarea id="opis" required></textarea>

      <!-- POLJA KOJA GAS OČEKUJE -->
      <input type="hidden" name="ime" id="ime_send">
      <input type="hidden" name="email" id="email_send">
      <textarea name="poruka" id="poruka_send" hidden></textarea>

      <!-- honeypot -->
      <input type="text" name="website" style="display:none">

      <p id="status"></p>
      <button class="submit" type="submit">ПОШАЉИ ПРИЈАВУ</button>
    </form>
  </article>
</main>

<script>
  const form = document.getElementById('prijava-form');
  const status = document.getElementById('status');

  form.addEventListener('submit', (e) => {
    const tip = document.getElementById('tip');
    const opis = document.getElementById('opis');

    if (!tip.value || !opis.value.trim()) {
      e.preventDefault();
      window._submitted = false;
      alert('Молимо попуни обавезна поља.');
      return;
    }

    const ime = document.getElementById('ime_local').value.trim();
    const email = document.getElementById('email_local').value.trim();

    const poruka =
      `ТИП: ${tip.value}\n\n` +
      `ОПИС:\n${opis.value}`;

    document.getElementById('ime_send').value = ime;
    document.getElementById('email_send').value = email;
    document.getElementById('poruka_send').value = poruka;

    status.textContent = 'Шаљем пријаву…';
  });
</script>

</body>
</html>
