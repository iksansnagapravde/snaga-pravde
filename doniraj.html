<!DOCTYPE html>
<html lang="sr-Cyrl-RS">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Донација — Иксан • Снага правде</title>
  <meta name="description" content="Док неко губи битку — ти можеш бити његов спас.">
  <meta name="theme-color" content="#020c1b">
  <meta name="color-scheme" content="light">
  <link rel="icon" href="uspeh.webp">
  <style>
    :root{
      --deepBlue:#020c1b;
      --gold:#d3a451;
      --radius:16px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      background:var(--deepBlue);
      color:#ffffff;
      font-family:"Times New Roman",serif;
      line-height:1.7;
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }
    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}
    .container{max-width:1150px;margin:0 auto;padding:0 20px}

    /* HEADER */
    header{
      position:sticky;top:0;z-index:100;
      background:var(--deepBlue);
      border-bottom:1px solid rgba(255,255,255,.1);
    }
    .head{
      display:flex;align-items:flex-start;justify-content:space-between;
      padding:10px 0; gap:20px;
    }

    /* LOGO: uspeh.webp (−25%) */
    .brand img{height:112px;border-radius:12px}

    /* NAV: HORIZONTALNO (Почетна, Контакт, Мени) */
    nav.nav{
      display:flex;
      flex-direction:row;      /* HORIZONTALNO */
      align-items:center;
      gap:10px;
      padding-top:6px;
    }

    .nav a.nav-link,
    .menu-btn{
      background:var(--deepBlue);
      color:#fff;
      padding:8px 14px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.2);
      font-weight:700;
      line-height:1;
      transition:transform .15s ease,filter .15s ease;
      white-space:nowrap;
    }
    .nav a.nav-link:hover,.menu-btn:hover{transform:translateY(-1px);filter:brightness(1.2)}
    .nav a[aria-current="page"]{outline:2px solid var(--gold);outline-offset:2px}

    /* MENI (dropdown) */
    .menu{position:relative}
    .dropdown{
      position:absolute; top:calc(100% + 8px); left:0;
      background:var(--deepBlue);
      border:1px solid rgba(255,255,255,.2);
      border-radius:12px;
      min-width:240px;
      padding:6px;
      box-shadow:0 10px 24px rgba(0,0,0,.5);
      display:none;
    }
    .menu.open .dropdown{display:block}
    @media (hover:hover){ .menu:hover .dropdown{display:block} }
    .dropdown a{
      display:block;
      padding:10px 12px;
      border-radius:8px;
      border:1px solid transparent;
      color:#fff;
      font-weight:600;
    }
    .dropdown a:hover{
      background:rgba(255,255,255,.06);
      border-color:rgba(255,255,255,.16);
    }

    /* HERO */
    .hero{padding:36px 0 0}
    .hero-grid{display:grid;gap:20px}
    @media(min-width:980px){.hero-grid{grid-template-columns:1fr 1fr}}
    h1.title{font-size:clamp(28px,3.6vw,40px);font-weight:600;margin-bottom:10px}
    p.subtitle{font-size:clamp(16px,2vw,18px);max-width:740px;margin-bottom:20px;color:#cfe1ff}
    .hero-media{
      border-radius:16px;overflow:hidden;
      border:1px solid rgba(255,255,255,.15);
      background:var(--deepBlue);
      aspect-ratio:16/9;
      display:flex;align-items:center;justify-content:center;
      box-shadow:0 6px 20px rgba(0,0,0,.5);
    }
    .hero-media img{width:100%;height:100%;object-fit:cover;opacity:.9}

    /* PANEL */
    .panel{margin-top:16px}
    .panel-box{
      background:var(--deepBlue);
      border:1px solid rgba(255,255,255,.2);
      border-radius:var(--radius);
      padding:16px;
      box-shadow:0 10px 24px rgba(0,0,0,.5);
      color:#fff;
    }
    .panel-grid{display:grid;gap:16px;align-items:center}
    @media(min-width:980px){.panel-grid{grid-template-columns:1fr .6fr}}

    .amount-grid{display:grid;gap:10px;grid-template-columns:repeat(3,minmax(90px,1fr))}
    .chip{
      padding:10px 14px;border-radius:999px;text-align:center;
      background:var(--deepBlue);
      border:1px solid rgba(255,255,255,.25);
      color:#fff;font-weight:700;font-size:16px;cursor:pointer;
      transition:transform .15s ease,filter .15s ease;
    }
    .chip:hover{transform:translateY(-1px);filter:brightness(1.3)}
    .chip[aria-pressed="true"]{
      background:#fff; color:var(--deepBlue);
      border-color:#fff;
    }

    .custom{margin-top:6px;display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .custom input{
      width:160px;padding:10px 12px;border-radius:12px;
      background:rgba(255,255,255,.1);
      border:1px solid rgba(255,255,255,.3);
      color:#fff;font-size:16px
    }

    .cta-stack{display:flex;flex-direction:column;gap:10px}
    .btn{
      display:inline-block;padding:12px 26px;border-radius:40px;border:none;
      font-weight:700;font-size:16px;letter-spacing:.3px;text-transform:uppercase;
      transition:transform .2s, box-shadow .2s; cursor:pointer; text-align:center;
      box-shadow:0 3px 0 rgba(0,0,0,.4), 0 6px 18px rgba(0,0,0,.4);
    }
    .btn-gold{background:#fff;color:var(--deepBlue)}
    .btn-dark{background:var(--deepBlue);color:#fff;border:1px solid rgba(255,255,255,.3)}
    .btn:hover{transform:translateY(-2px)}

    /* SEKCIJE */
    .section{
      background:var(--deepBlue);
      border:1px solid rgba(255,255,255,.15);
      border-radius:var(--radius);
      padding:20px;
      box-shadow:0 12px 28px rgba(0,0,0,.5);
      margin-top:18px;
      color:#fff;
    }
    h2{color:#fff;font-weight:700;font-size:clamp(22px,2.8vw,26px);text-align:center;margin-bottom:12px}

    .grid3{display:grid;gap:14px}
    @media(min-width:980px){.grid3{grid-template-columns:repeat(3,1fr)}}
    .card{
      background:var(--deepBlue);
      border:1px solid rgba(255,255,255,.2);
      border-radius:14px;
      padding:16px;
      box-shadow:0 6px 18px rgba(0,0,0,.4);
      color:#fff;
    }
    .card-title{font-size:22px;font-weight:700;margin-bottom:8px;color:#fff}

    .bank{text-align:center;font-size:18px;line-height:1.9}

    .book{display:grid;gap:16px;align-items:center}
    @media(min-width:920px){.book{grid-template-columns:auto 1fr}}
    .book img{
      max-width:220px;border-radius:12px;
      border:1px solid rgba(255,255,255,.2);
      box-shadow:0 8px 18px rgba(0,0,0,.45);
    }
    .stanza{font-size:18px;color:#fff;line-height:1.7;white-space:pre-line}

    footer{
      border-top:1px solid rgba(255,255,255,.15);
      color:#fff;
      text-align:center;
      padding:24px 0;
      font-size:.9rem;
      margin-top:30px;
      background:var(--deepBlue);
    }

    /* Mobilno ponašanje */
    @media (max-width: 768px){
      .brand img{height:90px}
      .dropdown{min-width:70vw}
      nav.nav{gap:8px}
    }

    @media (prefers-color-scheme:dark){
      html,body{background:var(--deepBlue)!important;color:#fff!important}
    }
  </style>
</head>
