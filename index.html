<!DOCTYPE html>
<html lang="sr-Cyrl-RS">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ИКСАН • Снага правде — Почетна</title>
  <meta name="description" content="Правда није роба. Време је да се врати народу. ИКСАН — покрет грађана.">
  <meta name="theme-color" content="#0B2141">
  <link rel="icon" href="logo.webp">

  <style>
  :root{
    --bg:#0B2141;
    --bg2:#102D57;
    --accent:#D3A451;
    --muted:#c7d3ea;
    --line:rgba(255,255,255,.14);
    --radius:18px;
    --shadow:0 10px 36px rgba(0,0,0,.35);
  }

  *{box-sizing:border-box;margin:0;padding:0}
  body{
    font-family:"Times New Roman", Times, serif;
    line-height:1.6;
    background:linear-gradient(180deg,var(--bg) 0%,var(--bg2) 100%);
    color:#f7f9ff;
  }
  .container{max-width:1200px;margin:0 auto;padding:0 24px}
  a{color:inherit;text-decoration:none}

  header{
    background:rgba(11,33,65,.9);
    backdrop-filter:blur(8px);
    border-bottom:1px solid var(--line);
    position:sticky;top:0;z-index:100;
  }
  .head{display:flex;justify-content:space-between;align-items:center;padding:14px 0}
  .brand{display:flex;align-items:center;gap:12px;font-size:18px}
  .brand img{height:46px;width:auto;border-radius:8px}
  nav{display:flex;gap:22px;flex-wrap:wrap}
  nav a{opacity:.85;transition:.2s}
  nav a:hover,nav a[aria-current="page"]{opacity:1;color:var(--accent)}

  .hero{
    display:grid;
    grid-template-columns:1fr 1fr;
    align-items:center;
    gap:40px;
    padding:70px 0;
  }
  .hero h1{
    font-size:clamp(28px,4.5vw,48px);
    font-weight:500;
    line-height:1.2;
    margin-bottom:16px;
  }
  .hero p{
    font-size:18px;
    color:var(--muted);
    margin-bottom:24px;
  }
  .hero .cta a{
    display:inline-block;
    background:var(--accent);
    color:#0B2141;
    padding:10px 22px;
    border-radius:999px;
    font-weight:600;
    box-shadow:0 8px 24px rgba(211,164,81,.25);
    transition:transform .15s ease;
  }
  .hero .cta a:hover{transform:translateY(-2px)}

  .hero img{
    width:100%;
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    border:1px solid var(--line);
  }

  footer{
    border-top:1px solid var(--line);
    text-align:center;
    color:var(--muted);
    font-size:14px;
    padding:30px 0;
  }
  </style>
</head>

<body>

<header>
  <div class="container head">
    <div class="brand">
      <img src="logo.webp" alt="ИКСАН лого">
      <span>ИКСАН • Снага правде</span>
    </div>
    <nav>
      <a href="index.html" aria-current="page">Почетна</a>
      <a href="onama.html">О нама</a>
      <a href="oblasti.html">Области</a>
      <a href="ciljevi.html">Циљеви</a>
      <a href="inicijative.html">Иницијативе</a>
      <a href="kontakt.html">Контакт</a>
    </nav>
  </div>
</header>

<main class="container">
  <section class="hero">
    <div>
      <h1>Правда није роба.<br>Време је да се врати народу.</h1>
      <p>Институције морају служити закону, а закон — човеку. Снага правде је снага друштва.</p>
      <div class="cta">
        <a href="onama.html">Сазнај више</a>
      </div>
    </div>

    <div>
      <img src="hero-2.webp" alt="ИКСАН — покрет грађана испод дуге">
    </div>
  </section>
</main>

<footer>
  © 2025 ИКСАН • Снага правде — Сва права задржана.
</footer>

</body>
</html>
