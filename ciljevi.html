<!DOCTYPE html>
<html lang="sr-Cyrl-RS">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Циљеви — ИКСАН • Снага правде</title>
<meta name="description" content="Циљеви удружења Иксан — покрет грађана за правду, достојанство и заједништво.">
<meta name="theme-color" content="#0B2141">
<link rel="icon" href="logo.webp">
<style>
/* ===== Тема ===== */
:root{--bg:#0B2141;--card:#102D57;--ink:#fff;--muted:#cfe1ff;--gold:#FFB300;--line:rgba(255,255,255,.14);--r:14px;--shadow:0 8px 24px rgba(0,0,0,.20)}
*{box-sizing:border-box}
html{scroll-behavior:smooth}
body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial,sans-serif}
a{color:inherit;text-decoration:none}
img{max-width:100%;height:auto;display:block}


/* ===== Распоред ===== */
.container{max-width:980px;margin:0 auto;padding:0 14px}


/* ===== Хедер / Нав ===== */
header{position:sticky;top:0;z-index:60;background:linear-gradient(180deg,rgba(11,33,65,.95),rgba(11,33,65,.8));border-bottom:1px solid var(--line);backdrop-filter:blur(8px)}
.head{display:flex;align-items:center;justify-content:space-between;gap:10px;padding:8px 0}
.brand{display:flex;align-items:center;gap:10px;font-weight:900;font-size:clamp(14px,2.2vw,16px)}
.brand img{height:34px;width:34px;border-radius:10px}


.hamb{display:none;border:1px solid var(--line);border-radius:10px;padding:6px 10px;background:transparent;color:var(--ink)}
nav.nav{display:flex;align-items:center;gap:14px;font-weight:700;opacity:.95}
nav.nav a{opacity:.8;border-bottom:2px solid transparent;padding:6px 0;transition:border-color .2s, opacity .2s}
nav.nav a[aria-current="page"], nav.nav a:hover{opacity:1;border-bottom-color:var(--gold)}


@media (max-width:720px){
.hamb{display:inline-flex;align-items:center;gap:6px}
#menu{display:none;position:absolute;left:0;right:0;top:100%;background:rgba(16,45,87,.98);border-bottom:1px solid var(--line);padding:8px 14px}
#menu.open{display:grid;grid-template-columns:1fr;gap:6px}
nav.nav{flex-direction:column;align-items:flex-start}
nav.nav a{padding:8px 0}
}


/* ===== Типографија ===== */
h1{margin:.6rem 0;font-size:clamp(26px,5vw,42px);color:var(--gold);text-align:center}
h2{color:var(--gold);margin:1rem 0 .4rem;font-size:clamp(18px,3.6vw,22px)}
p,li{color:var(--muted);line-height:1.65;font-size:clamp(14px,3.5vw,16px)}
ul{padding-left:18px;margin:8px 0}


/* ===== Картице ===== */
.card{background:var(--card);border:1px solid var(--line);border-radius:var(--r);padding:16px;margin:12px 0;box-shadow:var(--shadow)}
.cards-grid{display:grid;gap:12px}
@media (min-width:860px){.cards-grid{grid-template-columns:1fr 1fr}}


.hero-text{max-width:760px;margin:0 auto 18px;text-align:center}


/* ===== CTA ===== */
.cta-row{display:flex;gap:10px;justify-content:center;margin-top:20px;flex-wrap:wrap}
.btn{display:inline-flex;align-items:center;gap:.5rem;padding:10px 16px;border-radius:999px;border:1px solid var(--line);font-weight:800;text-transform:uppercase;letter-spacing:.3px;font-size:13px}
.btn-primary{background:var(--gold);color:var(--bg);border-color:transparent;box-shadow:0 6px 14px rgba(255,179,0,.25)}


/* ===== Футер ===== */
</html>
