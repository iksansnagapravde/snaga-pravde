<!DOCTYPE html>
<html lang="sr-Cyrl-RS">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Контакт — Иксан • Снага правде</title>
  <meta name="description" content="Контакт и подршка грађанима — пријавите неправду или затражите савет.">
  <meta name="theme-color" content="#0B2141">
  <link rel="icon" href="logo.webp.png">

  <style>
    :root {
      --blue:#0B2141;
      --blue2:#102D57;
      --lightHead1:#123366;
      --lightHead2:#0f295a;
      --gold:#D3A451;
      --ink:#cfe1ff;
      --line:rgba(255,255,255,.14);
      --radius:16px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body {
      background: linear-gradient(180deg, var(--blue) 0%, var(--blue2) 100%);
      color: var(--ink);
      font-family:"Times New Roman";
      line-height:1.7;
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }
    a {color: inherit; text-decoration: none;}
    .container {max-width: 1150px; margin: 0 auto; padding: 0 20px;}

    header {
      position: sticky; top: 0; z-index: 60;
      background: linear-gradient(180deg, var(--lightHead1), var(--lightHead2));
      border-bottom: 1px solid var(--line);
      backdrop-filter: blur(8px);
    }
    .head {display:flex;align-items:center;justify-content:space-between;padding:10px 0}
    .brand {display:flex;align-items:center;gap:12px}
        .brand img {
     height:80px;           /* увећано са 40px на 80px */
     border-radius:12px;    /* блаже заобљен угао */
    }
    nav.nav {display:flex;gap:18px;flex-wrap:wrap}
    nav.nav a {opacity:.9;border-bottom:2px solid transparent;padding-bottom:4px;transition:border-color .2s,opacity .2s}
    nav.nav a[aria-current="page"], nav.nav a:hover {opacity:1;border-bottom-color:var(--gold)}

    main {padding:40px 0;}

    h1 {
      color: #fff;
      font-size: clamp(32px,4.5vw,48px);
      font-weight: 600;
      text-align: center;
      text-shadow: 0 0 10px rgba(255,255,255,.35);
      margin-bottom: 14px;
    }

    p.sub {
      text-align: center;
      color: var(--ink);
      font-size: clamp(16px,2vw,18px);
      margin-bottom: 22px;
    }

    .cta-row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 22px;
      margin-bottom: 32px;
    }
    .btn {
      display: inline-block;
      padding: 12px 28px;
      border-radius: 40px;
      border: none;
      font-weight: 700;
      font-size: 16px;
      letter-spacing: .3px;
      text-transform: uppercase;
      transition: transform .2s, box-shadow .2s;
      cursor: pointer;
      text-align: center;
    }
    .btn-primary {
      background: linear-gradient(180deg,#e4b85c,#d3a451);
      color: #0b2141;
      box-shadow: 0 3px 0 #8a682a, 0 6px 18px rgba(0,0,0,.35);
    }
    .btn-dark {
      background: linear-gradient(180deg,#1e3a72,#0f2552);
      color: #fff;
      box-shadow: 0 3px 0 #07142c, 0 6px 18px rgba(0,0,0,.35);
    }
    .btn:hover {transform: translateY(-2px);}

    /* Kontakt forma */
    .contact-section {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .contact-box {
      background: rgba(16,45,87,.92);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 28px;
      box-shadow: 0 10px 28px rgba(0,0,0,.3);
      color: var(--ink);
      max-width: 720px;
      width: 100%;
    }
    .contact-box h2 {
      text-align: center;
      color: var(--gold);
      font-size: clamp(22px,2.6vw,26px);
      font-weight: 600;
      margin-bottom: 18px;
    }
    form {display: grid; gap: 14px;}
    label {font-weight: 600; color: var(--ink);}
    input, textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,.2);
      background: rgba(255,255,255,.08);
      color: #fff;
      font-size: 16px;
    }
    input::placeholder, textarea::placeholder {color: rgba(255,255,255,.5);}
    textarea {min-height: 120px; resize: vertical;}
    button.submit {
      background: linear-gradient(180deg,#e4b85c,#d3a451);
      color: #0b2141;
      font-weight: 700;
      padding: 12px 0;
      border-radius: 30px;
      cursor: pointer;
      transition: transform .2s;
    }
    button.submit:hover {transform: translateY(-2px);}

    footer {
      border-top: 1px solid var(--line);
      color: var(--ink);
      text-align: center;
      padding: 24px 0;
      opacity: .7;
      font-size: .9rem;
      margin-top: 50px;
    }
  </style>
</head>

<body>

<header>
  <div class="container head">
    <div class="brand">
      <a href="index.html">
        <img src="logo.webp.png" alt="ИКСАН лого">
        <span>
      </a>
    </div>
    <nav class="nav">
      <a href="index.html">Почетна</a>
      <a href="onama.html">О нама</a>
      <a href="oblasti.html">Области</a>
      <a href="ciljevi.html">Циљеви</a>
      <a href="inicijative.html">Иницијативе</a>
      <a href="kontakt.html" aria-current="page">Контакт</a>
    </nav>
  </div>
</header>

<main class="container">
  <h1>Контакт и подршка грађанима</h1>
  <p class="sub">Пријавите неправду или затражите савет — заједно чувамо правду.</p>

  <!-- Dugmad ispod naslova -->
  <div class="cta-row">
    <a href="doniraj.html" class="btn btn-primary">ДОНИРАЈ</a>
    <a href="kontakt.html" class="btn btn-dark">ПРИКЉУЧИ СЕ</a>
    <a href="kontakt.html" class="btn btn-dark">ПРИЈАВИ</a>
  </div>

  <section class="contact-section">
    <div class="contact-box">
      <h2>Контакт форма</h2>
      <form action="#" method="post">
        <label for="ime">Име и презиме</label>
        <input type="text" id="ime" name="ime" placeholder="Унесите ваше име">

        <label for="email">Е-пошта</label>
        <input type="email" id="email" name="email" placeholder="Унесите вашу е-пошту">

        <label for="poruka">Порука / Опис случаја</label>
        <textarea id="poruka" name="poruka" placeholder="Опишите ваш случај или питање"></textarea>

        <button type="submit" class="submit">Пошаљи</button>
      </form>
    </div>
  </section>
</main>

<footer>
  <div class="container">
    © 2025 Иксан • Снага правде — Сва права задржана.
  </div>
</footer>

</body>
</html>
