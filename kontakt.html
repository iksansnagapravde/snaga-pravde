<!DOCTYPE html>
<html lang="sr-Cyrl-RS">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Контакт — Иксан • Снага правде</title>
  <meta name="description" content="Контакт и подршка грађанима — пријавите неправду или затражите савет.">
  <meta name="theme-color" content="#020c1b">
  <meta name="color-scheme" content="light">
  <link rel="icon" href="logo-white.png" type="image/png">
  <style>
    :root{ --deepBlue:#020c1b; --gold:#d3a451; --radius:16px; --ink:#cfe1ff; }
    *{ box-sizing:border-box; margin:0; padding:0 }
    html,body{ height:100% }
    body{ background:var(--deepBlue); color:#fff; font-family:"Times New Roman",serif; line-height:1.7; font-size:110% }
    a{ color:inherit; text-decoration:none } img{ max-width:100%; display:block }
    .container{ max-width:1150px; margin:0 auto; padding:0 20px }
    header{ position:sticky; top:0; z-index:100; background:var(--deepBlue); border-bottom:1px solid rgba(255,255,255,.1) }
    .head{ display:flex; align-items:center; justify-content:space-between; padding:4px 0 0; gap:12px }
    .brand img{ height:161px; border-radius:10px }
    nav.nav{ display:flex; align-items:center; gap:10px; padding-right:8px }
    .nav a.nav-link, .menu-btn{ background:var(--deepBlue); color:#fff; padding:6px 9px; border-radius:8px; border:1px solid rgba(255,255,255,.2); font-weight:600; font-size:.9rem }
    .nav a[aria-current="page"]{ outline:2px solid var(--gold); outline-offset:2px }
    .hero{ padding:24px 0 0 } 
    h1{ text-align:center; margin-top:8px; font-size:clamp(23px,3vw,33px) }
    p.sub{ text-align:center; color:var(--ink); margin:8px auto 12px; max-width:740px }
    .contact-wrap{ padding:0 0 12px }
    .contact-card{ background:var(--deepBlue); border:1px solid rgba(255,255,255,.2); border-radius:var(--radius); padding:16px; box-shadow:0 14px 32px rgba(0,0,0,.35); max-width:760px; margin:0 auto }
    .contact-card h2{ text-align:center; font-size:clamp(20px,2.6vw,24px); margin:0 0 10px }
    form{ display:grid; gap:12px } label{ font-weight:700 }
    input, textarea{ width:100%; padding:12px 14px; border-radius:10px; border:1px solid rgba(255,255,255,.25); background:rgba(255,255,255,.08); color:#fff; font-size:16px }
    textarea{ min-height:120px; resize:vertical }
    .submit{ background:var(--gold); color:var(--deepBlue); font-weight:700; padding:10px 0; border-radius:30px; border:none; cursor:pointer }
    footer{ border-top:1px solid rgba(255,255,255,.15); text-align:center; padding:24px 0; font-size:.9rem; margin-top:30px }
  </style>
</head>
<body>
<header>
  <div class="container head">
    <div class="brand"><a href="index.html"><img src="logo-white.png" alt="ИКСАН лого"></a></div>
    <nav class="nav" aria-label="Главна навигација">
      <a class="nav-link" href="index.html">Почетна</a>
      <a class="nav-link" href="kontakt.html" aria-current="page">Контакт</a>
    </nav>
  </div>
</header>

<main>
  <section class="hero">
    <div class="container">
      <h1>Контакт и подршка грађанима</h1>
      <p class="sub">Пријавите неправду или затражите савет — заједно чувамо правду.</p>
    </div>
  </section>

  <section class="contact-wrap">
    <div class="container">
      <article class="contact-card">
        <h2>Контакт форма</h2>

        <!-- Skriveni iframe: zaobilazi CORS i JS fetch -->
        <iframe name="hiddenFrame" style="display:none"
                onload="if(window._submitted){ window.location.href='hvala.html'; }"></iframe>

        <!-- TVOJ NOVI GAS /exec URL -->
        <form id="kontakt-form" novalidate
              https://script.google.com/macros/s/AKfycbwwtKUlqsvWmf0pV2R8j6bHV_7CrVkC68bwZVvxNCrsqKy89YQ0l8yZSxwqJA1oUpOorw/exec
              method="GET" target="hiddenFrame" accept-charset="UTF-8"
              onsubmit="window._submitted=true;">
          <label for="ime">Име и презиме</label>
          <input type="text" id="ime" name="ime" required autocomplete="name" placeholder="Унесите ваше име">

          <label for="email">Е-пошта</label>
          <input type="email" id="email" name="email" required autocomplete="email" placeholder="Унесите вашу е-пошту">

          <label for="poruka">Порука / Опис случаја</label>
          <textarea id="poruka" name="poruka" required placeholder="Опишите ваш случај или питање"></textarea>

          <!-- honeypot -->
          <input type="text" name="website" tabindex="-1" autocomplete="off" style="display:none">

          <button type="submit" class="submit">Пошаљи</button>
          <p id="status" aria-live="polite" style="margin-top:8px;color:#cfe1ff"></p>
        </form>
      </article>
    </div>
  </section>
</main>

<footer>
  <div class="container">© 2025 Иксан • Снага правде — Сва права задржана.</div>
</footer>

<script>
  // Minimalna validacija (čisto UX)
  const form = document.getElementById('kontakt-form');
  const status = document.getElementById('status');
  form.addEventListener('submit', (e) => {
    const ime = form.ime.value.trim();
    const email = form.email.value.trim();
    const poruka = form.poruka.value.trim();
    if (!ime || !email || !poruka) {
      e.preventDefault(); window._submitted = false;
      status.textContent = '⚠️ Попуните сва поља.'; return false;
    }
    status.textContent = 'Шаљем поруку…';
  });
</script>
</body>
</html>
